<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Admin Login | Code Cortex</title>

  <link rel="stylesheet" href="css/theme.css" />
  <link rel="icon" href="assets/code_logo.png" />

  <style>
    /* SIMPLE ADMIN LOGIN STYLE */
    .admin-login-wrapper {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .admin-card {
      background: var(--panel);
      padding: 2rem;
      border-radius: 12px;
      width: 100%;
      max-width: 380px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    .admin-card h2 {
      margin-bottom: 1.5rem;
      color: var(--accent);
    }

    .admin-card input {
      width: 100%;
      padding: 14px;
      margin-bottom: 1rem;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      outline: none;
    }

    .admin-card button {
      width: 100%;
      padding: 14px;
      border-radius: 25px;
      border: none;
      background: var(--cta);
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
    }

    .admin-card button:hover {
      opacity: 0.9;
    }
  </style>
</head>

<body data-theme="dark">

  <div class="admin-login-wrapper">
    <div class="admin-card">
      <h2>Admin Login</h2>

      <!-- LOGIN FORM -->
      <form id="adminLoginForm">
        <input
          type="password"
          id="adminPassword"
          placeholder="Enter Admin Password"
          autocomplete="off"
          required
        />

        <button type="submit">Login</button>
      </form>
    </div>
  </div>

  <!-- LOGIN SCRIPT -->
  <script>
    document.getElementById("adminLoginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const enteredPassword = document.getElementById("adminPassword").value;

      /* CHANGE PASSWORD HERE */
      const correctPassword = "admin123";

      if (enteredPassword === correctPassword) {
        // SUCCESS (dashboard ya home page)
        window.location.href = "index.html";
      } else {
        // WRONG PASSWORD POPUP
        alert(
          "‚ùå Incorrect Password!\n\n" +
          "Please refer to admin:\n" +
          "info@codecortexdigital.com"
        );
      }
    });
  </script>

</body>
</html>
